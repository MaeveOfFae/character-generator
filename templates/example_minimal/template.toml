[template]
name = "Minimal Character"
version = "1.0.0"
description = "Minimal 3-asset template for simple characters"

[[assets]]
name = "system_prompt"
required = true
depends_on = []
description = "Basic system instructions"
blueprint_file = "system_prompt.md"

[[assets]]
name = "character_sheet"
required = true
depends_on = ["system_prompt"]
description = "Character data"
blueprint_file = "character_sheet.md"

[[assets]]
name = "intro_scene"
required = true
depends_on = ["system_prompt", "character_sheet"]
description = "Opening scenario"
blueprint_file = "intro_scene.md"
