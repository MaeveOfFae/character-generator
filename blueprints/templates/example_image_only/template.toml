[template]
name = "Image-Only Character"
version = "1.0.0"
description = "Template for generating character visuals with A1111/SDXL prompts"

[[assets]]
name = "system_prompt"
required = true
depends_on = []
description = "Basic character identity"
blueprint_file = "../../system/system_prompt.md"

[[assets]]
name = "post_history"
required = true
depends_on = ["system_prompt"]
description = "Conversation context and relationship state"
blueprint_file = "post_history.md"

[[assets]]
name = "character_sheet"
required = true
depends_on = ["system_prompt", "post_history"]
description = "Visual and personality data"
blueprint_file = "character_sheet.md"

[[assets]]
name = "a1111"
required = true
depends_on = ["character_sheet"]
description = "Stable Diffusion image prompt"
blueprint_file = "a1111.md"
