[template]
name = "Music-Only Character"
version = "1.0.0"
description = "Template for generating character theme songs with Suno"

[[assets]]
name = "system_prompt"
required = true
depends_on = []
description = "Basic character identity"
blueprint_file = "../../system/system_prompt.md"

[[assets]]
name = "post_history"
required = true
depends_on = ["system_prompt"]
description = "Conversation context and relationship state"
blueprint_file = "post_history.md"

[[assets]]
name = "character_sheet"
required = true
depends_on = ["system_prompt", "post_history"]
description = "Personality and emotional data"
blueprint_file = "character_sheet.md"

[[assets]]
name = "suno"
required = true
depends_on = ["character_sheet"]
description = "Suno music generation prompt"
blueprint_file = "suno.md"
