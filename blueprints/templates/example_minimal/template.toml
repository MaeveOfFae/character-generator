[template]
name = "Minimal Character"
version = "1.0.0"
description = "Minimal 3-asset template for simple characters"

[[assets]]
name = "system_prompt"
required = true
depends_on = []
description = "Basic system instructions"
blueprint_file = "../../system/system_prompt.md"

[[assets]]
name = "post_history"
required = true
depends_on = ["system_prompt"]
description = "Conversation context and relationship state"
blueprint_file = "post_history.md"

[[assets]]
name = "character_sheet"
required = true
depends_on = ["system_prompt", "post_history"]
description = "Character data"
blueprint_file = "character_sheet.md"

[[assets]]
name = "intro_scene"
required = true
depends_on = ["system_prompt", "character_sheet"]
description = "Opening scenario"
blueprint_file = "intro_scene.md"

[[assets]]
name = "intro_page"
required = true
depends_on = ["character_sheet"]
description = "Visual character introduction page"
blueprint_file = "intro_page.md"
